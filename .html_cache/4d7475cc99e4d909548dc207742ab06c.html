style":"normal"},{"_key":"da1f21b0c14a","_type":"block","children":[{"_key":"de46ff698798","_type":"span","marks":[],"text":"As an All-Access Member, you will continue at your current subscription price and will continue to receive your shopping benefits with lululemon for as long as your account remains active."}],"markDefs":[],"style":"normal"}],"question":"What will happen to my lululemon Studio All-Access Membership? Will there be any changes?"},{"answer":[{"_key":"762615d1c243","_type":"block","children":[{"_key":"99c49f72ef8e0","_type":"span","marks":[],"text":"Nope! As an All-Access Member, youâll automatically get access to over a thousand Peloton classes within the lululemon Studio App. "}],"markDefs":[],"style":"normal"},{"_key":"3c6d789d2df8","_type":"block","children":[{"_key":"2b690d05c61b","_type":"span","marks":[],"text":"If you already have a Peloton subscription, the Peloton App will not connect and stream to your Mirror. Streaming Peloton content to our lululemon Studio Mirror is exclusively available in the lululemon Studio App."}],"markDefs":[],"style":"normal"}],"question":"Will I need to get a Peloton membership?"},{"answer":[{"_key":"c4a353c89bfd","_type":"block","children":[{"_key":"de59f4f4afbb0","_type":"span","marks":[],"text":"Yes! All-Access Members have access to Pelotonâs extensive breadth of digital fitness content on their Mirror devices and companion app, at their current lululemon Studio All-Access subscription price, and will continue to receive their lululemon shopping benefits. "}],"markDefs":[],"style":"normal"},{"_key":"556d29086d25","_type":"block","children":[{"_key":"3b42330cbdc4","_type":"span","marks":[],"text":"We will also continue to support members with their Mirror devices through the lululemon Studio Member Experience team and applicable warranties."}],"markDefs":[],"style":"normal"}],"question":"Can I still use my lululemon Studio Mirror device?"},{"answer":[{"_key":"d81eb5d4fb61","_type":"block","children":[{"
