    chrome_users_log_weight: 1.0
    suggest_count_weight: 0.5
    reviews_count_weight: 0.2
  competition:
    chrome_competitors_count_weight: 1.0
  pain:
    negative_review_ratio_weight: 10.0
    pain_keyword_count_weight: 2.0

reporting:
  output_dir: "reports"
