# Opportunity Radar Configuration

database:
  url: "sqlite:///radar.db"

seeds:
  - "google docs ai writer"
  - "linkedin recruiter chrome extension"
  - "real estate scraper chrome"
  - "upwork automated bid"
  - "twitter ghostwriter extension"
  - "amazon seller analytics extension"
  - "google sheets automation tool"
  - "youtube seo chrome extension"
  - "email outreach chrome extension"
  - "recruiter sourcing tool"

crawler:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  rate_limit_seconds: 1.0
  timeout_seconds: 10
  retries: 3
  cache_dir: ".cache"

scoring_weights:
