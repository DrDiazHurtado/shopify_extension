# Opportunity Radar Configuration

database:
  url: "sqlite:///radar.db"

seeds:
  - "shopify product scraper"
  - "amazon dropshipping tool"
  - "competitor price tracker"
  - "instagram email extractor"
  - "linkedin lead generator"
  - "google maps scraper"
  - "seo audit tool"
  - "facebook ad library downloader"

crawler:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  rate_limit_seconds: 1.0
  timeout_seconds: 10
  retries: 3
  cache_dir: ".cache"

scoring_weights:
  money:
    has_pricing_page: 5.0
    mentions_monthly_price: 3.0
    has_annual_plan: 2.0
    has_checkout_keywords: 4.0
    has_payment_tech: 5.0
  demand:
    chrome_users_log_weight: 1.0
    suggest_count_weight: 0.5
    reviews_count_weight: 0.2
  competition:
    chrome_competitors_count_weight: 1.0
  pain:
    negative_review_ratio_weight: 10.0
    pain_keyword_count_weight: 2.0

reporting:
  output_dir: "reports"
